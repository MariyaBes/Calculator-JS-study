<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <link rel="shortcut icon" href="/img/calculator.png" type="image/png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500&display=swap" rel="stylesheet">
    <title>Калькулятор JS study</title>
</head>
<body class="light dark">

    <div class="blob">
        <div class="blobsOne">
            <svg xmlns="http://www.w3.org/2000/svg" width="427" height="460" viewBox="0 0 427 460" fill="none">
                <path fill-rule="evenodd" clip-rule="evenodd" d="M216.443 4.84294C258.41 11.998 283.856 51.6945 320.587 73.2105C355.125 93.4416 411.322 89.1436 424.73 126.85C438.45 165.436 385.632 197.248 379.068 237.672C372.317 279.243 405.24 322.838 386.757 360.685C366.031 403.126 322.951 432.331 277.58 445.492C227.982 459.878 165.35 470.385 126.738 436.106C87.5757 401.339 119.875 333.039 97.5537 285.672C75.7102 239.32 7.30215 221.372 1.55015 170.456C-4.41163 117.683 26.6243 62.6935 68.7004 30.2663C109.271 -1.00037 165.948 -3.76589 216.443 4.84294Z" fill="url(#paint0_linear_306_98)"/>
                <defs>
                    <linearGradient id="paint0_linear_306_98" x1="192.254" y1="-4.80826" x2="252" y2="445.5" gradientUnits="userSpaceOnUse">
                        <stop stop-color="#FFCACC"/>
                        <stop offset="1" stop-color="#DBC4F0"/>
                    </linearGradient>
                </defs>
            </svg>
        </div>
    
        <div class="blobsTwo">
            <svg xmlns="http://www.w3.org/2000/svg" width="394" height="413" viewBox="0 0 394 413" fill="none">
                <path fill-rule="evenodd" clip-rule="evenodd" d="M319.452 118.983C349.933 162.304 395.426 199.713 393.541 252.694C391.485 310.48 359.342 367.517 309.556 397.085C262.35 425.122 205.065 407.07 151.235 396.602C99.6469 386.571 38.4066 383.802 10.9971 339.028C-15.783 295.281 14.828 241.781 25.7377 191.597C35.7885 145.364 37.3134 95.9918 71.0558 62.7602C110.165 24.2428 164.128 -9.46528 217.6 2.63785C269.912 14.4782 288.619 75.1618 319.452 118.983Z" fill="url(#paint0_linear_306_97)"/>
                <defs>
                    <linearGradient id="paint0_linear_306_97" x1="332.211" y1="126.706" x2="18.7893" y2="350.294" gradientUnits="userSpaceOnUse">
                        <stop stop-color="#75C2F6"/>
                        <stop offset="1" stop-color="#CCEEBC"/>
                    </linearGradient>
                </defs>
            </svg>
        </div>
    
        <div class="blobsTree">
            <svg xmlns="http://www.w3.org/2000/svg" width="262" height="297" viewBox="0 0 262 297" fill="none">
                <path fill-rule="evenodd" clip-rule="evenodd" d="M3.83869 -0.000173423C17.106 -41.9667 47.8478 -80.0318 88.3827 -97.1821C127.936 -113.917 172.901 -101.952 213.797 -88.8334C249.749 -77.3012 279.91 -55.0584 305.692 -27.4759C330.794 -0.62179 347.742 31.0567 358.67 66.154C371.407 107.059 389.609 150.902 373.607 190.643C357.165 231.476 315.073 255.217 275.11 273.673C236.256 291.618 193.401 301.488 151.4 293.266C110.22 285.206 71.9074 262.576 46.7698 228.977C23.4331 197.786 27.5077 156.369 20.3292 118.081C12.8217 78.0397 -8.44165 38.8444 3.83869 -0.000173423Z" fill="url(#paint0_linear_306_192)" fill-opacity="0.8"/>
                <defs>
                    <linearGradient id="paint0_linear_306_192" x1="-3.43519" y1="8.89941" x2="368.829" y2="200.829" gradientUnits="userSpaceOnUse">
                        <stop stop-color="#898121"/>
                        <stop offset="1" stop-color="#E7B10A"/>
                    </linearGradient>
                </defs>
            </svg>
        </div>

        <div class="blobsFour">
            <svg xmlns="http://www.w3.org/2000/svg" width="223" height="289" viewBox="0 0 223 289" fill="none">
                <path fill-rule="evenodd" clip-rule="evenodd" d="M71.5718 -105.338C152.483 -151.319 242.167 -87.3876 310.84 -24.5806C377.22 36.129 442.021 117.979 405.762 200.303C369.222 283.264 264.389 297.539 174.669 284.586C96.895 273.358 34.596 219.788 14.5096 143.819C-9.56902 52.7505 -10.3255 -58.7976 71.5718 -105.338Z" fill="url(#paint0_linear_306_193)" fill-opacity="0.9"/>
                <defs>
                    <linearGradient id="paint0_linear_306_193" x1="75.2621" y1="-107.473" x2="303.778" y2="288.329" gradientUnits="userSpaceOnUse">
                        <stop stop-color="#F1C27B"/>
                        <stop offset="1" stop-color="#FFD89C"/>
                    </linearGradient>
                </defs>
            </svg>
        </div>
    </div>

    
    <div class="theme_mode">
        <div class="swichOne">
            <img src="/img/solar_moon-bold-duotone.svg"></img>
            <a>Dark mode</a>
        </div>

        <div class="swichTwo">
            <img src="/img/solar_sun-bold-duotone.svg"></img>
            <a>Light mode</a>
        </div>
    </div>


    <div class="container_calc">

        <div class="ellipse">
            <div class="red"></div>
            <div class="orange"></div>
            <div class="green"></div>
        </div>

        <div class="content">
            
            <div class="menu">

                <div class="menu_burger">
                    <img src="/img/iconamoon_menu-burger-horizontal-fill.svg" alt="Меню" class="iconBurg">
                    <h3 class="TitleCalc">Калькулятор</h3>
                </div>

                <div class="tab">
                    <div class="tabOne">
                        <img src="/img/iconoir_calculator.svg" alt="Defoult">
                        <h3 class="tabDesc">Обычный</h3>
                    </div>

                    <div class="tabTwo">
                        <img src="/img/solar_graph-new-broken.svg" alt="Defoult">
                        <h3 class="tabDesc">Построение графиков</h3>
                    </div>

                    <div class="tabThree">
                        <img src="/img/fluent_math-formula-24-regular.svg" alt="Defoult">
                        <h3 class="tabDesc">Инженерный</h3>
                    </div>
                    
                </div>

            </div>


            <div class="inputs-enter">

                <div class="input">
                    <div class="result">
                        <h3 class="secondRes">386*20</h3>
                        <h1 class="mainRes">7720</h1>
                    </div>
                </div>

                <div class="number_table">
                    <div class="numbers">

                        <div class="str">
                            <div class="knopk clear">
                                <img src="/img/healthicons_c.svg" alt="">
                            </div>

                            <div class="knopk del">
                                <img src="/img/mdi_erase-outline.svg" alt="">
                            </div>

                            <div class="knopk division">
                                <img src="/img/mdi_division.svg" alt="">
                            </div>

                            <div class="knopk procent">
                                <img src="/img/carbon_percentage.svg" alt="">
                            </div>
                        </div>

                        <div class="str">
                            <div class="belKnop sev">
                                <h2 class="numberItem">7</h2>
                            </div>
                            <div class="belKnop eight">
                                <h2 class="numberItem">8</h2>
                            </div>
                            <div class="belKnop nine">
                                <h2 class="numberItem">9</h2>
                            </div>
                            <div class="knopk octicon">
                                <img src="/img/octicon_x-16.svg" alt="">
                            </div>
                        </div>

                        <div class="str">
                            <div class="belKnop four">
                                <h2 class="numberItem">4</h2>
                            </div>
                            <div class="belKnop five">
                                <h2 class="numberItem">5</h2>
                            </div>
                            <div class="belKnop sex">
                                <h2 class="numberItem">6</h2>
                            </div>
                            <div class="knopk plus">
                                <img src="/img/ic_round-plus.svg" alt="">
                            </div>
                        </div>

                        <div class="str">
                            <div class="belKnop one">
                                <h2 class="numberItem">1</h2>
                            </div>
                            <div class="belKnop two">
                                <h2 class="numberItem">2</h2>
                            </div>
                            <div class="belKnop three">
                                <h2 class="numberItem">3</h2>
                            </div>
                            <div class="knopk minus">
                                <img src="/img/ic_round-minus.svg" alt="">
                            </div>
                        </div>

                        <div class="str">
                            <div class="belKnop dot">
                                <img src="/img/radix-icons_dot-filled.svg" alt="">
                            </div>
                            <div class="belKnop zero">
                                <h2 class="numberItem">0</h2>
                            </div>
                            <div class="knopkCk equals">
                                <img src="/img/ic_round-equals.svg" alt="" >
                            </div>
                        </div>
                    </div>
                </div>

            </div>


            <div class="last">

                <div class="memory">

                    <div class="jurny">
                        <p class="Jurn">Журнал</p>
                    </div>
                    <div class="mem">
                        <p class="Mem">Память</p>
                    </div>

                </div>

                <div class="lastActive">
                    <p class="lastTitle">Пока ничего нет</p>
                </div>

            </div>

        </div>

    </div>
    
</body>
</html>
